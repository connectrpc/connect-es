name: "Express Conformance"

on:
  push:
    branches: [main, "v*"]
    tags: ["v*"]
  pull_request:
    branches: [main, "v*"]
  workflow_dispatch:

permissions:
  contents: read

env:
  # https://consoledonottrack.com/
  DO_NOT_TRACK: 1

jobs:
  node:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        node-version: [24.x, 22.x, 20.x]
    name: "Node.js ${{ matrix.node-version }}"
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}/express-conformance/${{ github.sha }}
          restore-keys: ${{ runner.os }}/express-conformance
      - run: npm ci
      - run: npx turbo run conformance --filter '@connectrpc/connect-express' --output-logs new-only --log-order stream
