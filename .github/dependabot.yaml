version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      timezone: UTC
      time: "07:00"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      timezone: UTC
      time: "07:00"
    open-pull-requests-limit: 50
    groups:
      protobuf-es:
        patterns:
          - "@bufbuild/protobuf"
          - "@bufbuild/protoplugin"
          - "@bufbuild/protoc-gen-es"
      bench:
        patterns:
          - "google-protobuf"
          - "grpc-web"
          - "brotli"
          - "@bufbuild/protobuf"
          - "@bufbuild/protoc-gen-es"
          - "esbuild"
      build:
        patterns:
          - "typescript"
          - "tsx"
      lint-and-format:
        patterns:
          - "biome"
          - "@bufbuild/license-header"
          - "@arethetypeswrong/cli"
      webdriver:
        patterns:
          - "@wdio/*"
          - "webdriver"
          - "webdriverio"
