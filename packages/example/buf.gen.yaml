# buf.gen.yaml defines a local generation template.
# For details, see https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
plugins:
  - name: es
    path: ./node_modules/.bin/protoc-gen-es
    out: src
    opt: target=ts
  - name: connect-web
    path: ./node_modules/.bin/protoc-gen-connect-web
    out: src
    opt: target=ts
